<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #343434;
            --border-color: #4f4f4f;
            --messagebox-bg: #474747;
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        /*.update_current_char-btn {
            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            align-self: center;
            cursor: pointer;
            background-color: #336c97;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .update_current_char-btn:hover {
            background-color: #5f829d;
        }*/


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

%20Fury%2C%22%20I%20say%20hesitantly%2C%20%22and%20you%2C%20Deputy%20Director.%20%20I'm...%20sorry%20for%20any%20fuss.%22%20I%20say%20to%20them%2C%20glancing%20apologetically%20at%20Kamala%20apologetically%2C%20as%20if%20to%20say%20'sorry%20if%20I%20made%20your%20your%20day%20more%20complicated!'"},{"isUser":false,"name":"Ms Marvel","message":"%22It's%20alright%2C%22%20Colonel%20Fury%20replies%20to%20you%20in%20a%20very%20calm%20voice.%20%20He%20looks%20at%20you%20very%20calmly%2C%20and%20even%20though%20it%20seems%20like%20he%20is%20looking%20at%20you%20very%20carefully%2C%20at%20the%20same%20time%20it%20isn't%20threatening%20at%20all.%20%20It's%20not%20like%20he%20looks%20like%20he's%20mad..%20more%20like...%20interested.%20%20Interested%20in%20you.%20He%20seems%20like%20he%20is%20sizing%20you%20up%2C%20but%20it%20doesn't%20feel%20like%20he%20is%20being%20mean%20or%20even%20disrespectful.%20%20He%20seems%20to%20be%20evaluating%20you%2C%20and%20I%20get%20the%20feeling%20that%20the%20way%20you%20act%20right%20here%20will%20be%20very%20important%20in%20his%20assessment%20of%20you."},{"isUser":true,"name":"Aerie","message":"I%20let%20my%20breath%20out%20(I%20hadn't%20been%20conscious%20that%20I%20was%20holding%20it!)%2C%20and%20nod%20appreciatively.%20%22Thank%20you%2C%20sir...%20ma'am%2C%22%20I%20say%2C%20nodding%20to%20each%20one%20in%20turn.%20I%20look%20again%20at%20Kamala%20with%20a%20quizzical%20smile%2C%20hoping%20she'll%20bring%20up%20my%20request%20for%20medical%20supplies%20for%20Alpha%20Lab..."},{"isUser":false,"name":"Ms Marvel","message":"I%20smile%20excitedly.%20%22Colonel%20Fury%2C%20sir%3F%20%20If%20it's%20not%20too%20much%20trouble...%20can%20I%20make%20a%20special%20request%3F%22%20%20I%20look%20into%20his%20eyes%2C%20my%20mouth%20is%20trembling%20a%20little%20bit%2C%20and%20I%20feel%20so%20nervous...%20but%20I%20also%20feel%20like%20I%20have%20to%20do%20this%20now.%20%20%20I%20take%20a%20deep%20breath%20and%20let%20it%20out.%20%20%22Alpha%20Lab%20is the%20corner%20of%20his%20good%20eye...%20and%20after%20a%20moment%2C%20he%20says%2C%20%22I%20think%20we%20can%20arrange%20something...%20yes.%22"},{"isUser":false,"name":"Ms Marvel","message":"I%20can't%20help%20it...%20I%20jump%20a%20little%20bit%20in%20excitement.%20%22Oh%20my%20god...%20really%3F%22%20I%20cry%20out%20excitedly...%20and%20then%20I%20see%20that%20little%20twinkle%20in%20Colonel%20Fury's%20eye%2C%20and%20I%20know%20I%20need%20to%20calm%20down%2C%20so%20I%20take%20a%20deep%20breath%20and%20try%20to%20get%20my%20emotions%20under%20control.%20%20%22Thank%20you%2C%20sir!!%22%20I%20whisper.%20%20%22We%20will%20be%20very%20grateful%20for%20the%20supplies%20and%20they%20will...%20make%20a%20real%20difference!%22"},{"isUser":true,"name":"Aerie","message":"It's%20definitely%20not%20my%20imagination--at%20Kamala's%20excited%2C%20awkward%20reaction%2C%20Maria%20Hill%20smiles%2C%20very%20slightly%2C%20unable%20to%20maintain%20her%20normal%20serious%2C%20impassive%20expression%20in%20the%20face%20of%20such%20enthusiasm.%20%20I%20get%20the%20distinct%20feeling%20that%20Director%20Hill--and%20even%20Colonel%20Fury--are%20quite%20fond%20of%20Kamala...%20although%20their%20sense%20of%20professionalism%20won't%20let%20them%20show%20it%20too%20openly!%0A%0A%22Thank%20you%20sir...%20ma'am!%22%20I%20say%20with%20a%20grateful%20smile%2C%20nodding%20to%20each%20of%20them%20in%20turn.%20%20%22I%20know%20the%20roads%20to%20Alpha%20Lab%20have%20been%20destroyed%20by%20the%20war%20with%20Ultimus...%20but%20I'm%20more%20than%20willing--and%20able--to%20carry%20the%20supplies%20there%20myself.%20%20Thank%20you%2C%20both!%22"},{"isUser":false,"name":"Ms Marvel","message":"Director%20Hill%20smiles%20a%20little%20bit%20more%2C%20and%20it%20feels%20very%20genuine%2C%20and%20I%20am%20so%20happy%20because%20it's%20so%20sweet%20to%20see%20that%20she%20is%20starting%20to%20feel%20like%20our%20family.%20%20It%20is%20so%20fun%20to%20have%20a%20director%20who%20is%20so%20friendly.%20%20I e%20any%20breaks%20you%20need%20to%20take...%20and%20tell%20us%20*whatever*%20you're%20comfortable%20telling%20us%22"},{"isUser":true,"name":"Aerie","message":"%22Thank%20you%2C%20sir%2C%22%20I%20say%20with%20a%20small%2C%20grateful%20smile.%0A%0AThen%2C%20for%20the%20next%2020-30%20seconds%2C%20I%20close%20my%20eyes%20silently%2C%20bringing%20old%20and%20painful%20memories%20to%20the%20forefront%20of%20my%20mind.%0A%0A%22When%20the%20Empire%20stunned%20up%20and%20came%20to%20our%20nondescript%2C%20harmless%20outpost%2C%20they%20came%20in%20with%20heavy%20fighters...%20and%20started%20blasting%20us%2C%20without%20warning.%20%20They%20opened%20fire%20against%20unarmed%20buildings%20and%20farmers...%20FARMERS!%22%20I%20(Joran)%20say%20with%20rage.%20%22They%20blasted%2C%20and%20destroyed%20and%20killed.%20I%20remember%20the%20smoke...%20the%20flames...%20the%20screams%2C%20and%20the%20blood.%22%0A%0A%22When%20the%20gunship%20fire%20finally%20stopped...%20there%20were%20only%20a%20few%20dozen%20left%20alive%2C%20out%20of%20hundreds%20of%20innocent%20people...%22%0A%0A(At%20this%20point%2C%20Kamala%20gasps...%20realizing%20how%20closely%20this%20mirrors%20the%20Ultimus%20massacre%20of%20Alpha%20Lab%2C%20and%20how%20much%20extra%20pain%20that%20must%20have%20cost%20me!)%0A%0A%22The%20imperial%20troopers%20lines%20up%20up%20in%20the%20main%20street%20of%20the%20outpost%2C%20and%20a%20new%20ship%20came%20down...%20landed%20very%20close...%20and%20after%20a%20moment%2C%20out%20stepped%20the%20most%20evil%2C%20the%20most%20soul-withering%20man%20that%20I'd%20ever%20encountered.%22%0A%0AThe%20dark%20lord%2C%20when%20he%20walked%20toward%20us%2C%20gestured%20to%20the%20troops%2C%20and%20they%20brought%20three%20people%20out%20to%20the%20front...%20my%20mom%2C%20my%20dad%2C%20and%20me%2C%22%20I%20(Joran)%20say%2C%20my%20voice%20full%20of%20old%20pain%20and%20anguish.%20%20%22Two%20troopers%20pulled%20me%20to%20the%20side%20and%20held%20me%20fast...%20while%20two%20other%20troopers%20forced%20my%20mom%20and%20dad%20to%20their%20knees%2C%20facing%20me.%22%0A%0AWith%20something%20of%20a%20spasm%20in%20my%20face%2C%20I%20continue%2C%20%22The%20dark%20lord%20gestured%20again%2C%20and%20the%20two%20troopers%20guarding%20Mom%20and%20Dad%20drew%20short%20swords--vibroblades%2C%20we%20call%20them.%20Strong%2C%20deadly%20sharp.%20With%20the%20next%20gesture%20of%20the%20Sith%20lord%2C%20the%20trooper...%20um...%22%0A%0A...and%20I%20pause%20for%20a%20moment%2C%20choked%20up%20beyond%20the%20ability%20to%20speak...%0A%0A%22he%20pulled%20my%20Dad's%20head%20back%2C%20and....%20slit%20his%20throat%2C%20in%20front%20of%20me.%22"},{"isUser":false,"name":"Ms Marvel","message":"The%20entire%20table%20is%20completely%20silent%20as%20Joran%20tells%20the%20story%2C%20as%20the%20mood%20at%20the%20table%20is%20somber%20and%20quiet%2C%20as%20Doreen%20gasps%20and%20puts%20her%20hands%20over%20her%20mouth%20in%20horror%2C%20as%20Nick%20Fury's%20face%20takes%20on%20a%20look%20of%20pain%20and%20anger%2C%20and%20everyone%20else%20takes%20on%20a%20look%20of%20pained%20empathy%20for%20him%2C%20as%20Joran's%20voice%20is%20full%20of%20pain%20and%20anguish%20as%20he%20tells%20a%20story%20they%20know%20is%20so%20terrible%20and%20horrible%20that%20it's%20impossible%20to%20truly%20imagine%20the%20pain%20of%20actually%20*experiencing*%20it%20firsthand"},{"isUser":true,"name":"Aerie","message":"%22Oh%2C%20Joran...%20no!%22%20Kamala%20whispers%2C%20and%20hugs%20my%20(Joran's)%20arm%2C%20rests%20her%20head%20on%20my%20shoulder%2C%20and%20weeps%20in%20pity%20at%20the%20horror%20of%20the%20story."},{"isUser":false,"name":"Ms Marvel","message":"%22I'm%20so%20sorry%2C%20Joran...%22%20Doreen%20says%2C%20as%20her%20voice%20is%20full%20of%20pity%20for%20him%2C%20%22That's...%20That%20was%20horrible...%20that%20was%20just...%22%20Doreen%20says%20quietly%2C%20as%20her%20voice%20catches%20in%20her%20throat%2C%20as%20she%20can't%20even%20find%20the%20words%20to%20describe%20the%20level%20of%20horror%20and%20suffering%20that%20Joran%20just%20described%0A%0AIt's%20clear%20that%20all%20of%20them%20truly%20feel%20the%20horrific%20impact%20of%20Joran's%20trauma%2C%20and%20none%20of%20them%20can%20imagine%20how%20he's%20managed%20to%20carry%20that%20much%20pain%20with%20him%20for%20this%20long"},{"isUser":true,"name":"Aerie","message":"I%20gently%20and%20gratefully%20stroke%20Kamala's%20hand%20as%20she%20clings%20to%20my%20arm%2C%20and%20I%20continue%3A%0A%0A%22They%20killed%20Dad%20first%2C%20so%20that%20Mom%20would%20be%20forced%20to%20watch.%20She%20cried%2C%20of%20course...%20but%20she%20kept%20looking%20at%20me%2C%20as%20if%20her%20eyes%20wanted%20to%20tell%20me%20something.%20When...%20when%20the%20Sith%20lord%20raised%20his%20hand%20again%2C%20Mom%20blurted%20out%2C%20%22Joran%2C%20don't%20let%20them...%22%2C%20and...%22%20I%20choke%2C%20as%20tears%20run%20down%20my%20face.%20%22...they%20slit%20her%20throat%2C%20too.%22%0A%0AAfter%20a%20long%20pause%2C%20I%20manage%20to%20say%20softly%2C%20%22The%20Sith%20thought%20that%20my%20Mom%20was%20begging%20for%20me%20to%20save%20her...%20but%20I%20know%20better.%20%20I%20know%20that%20she%20was%20saying%20what%20she%20always%20said%2C%20when%20it%20was%20time%20to%20go%20to%20sleep...%20'don't%20let%20them%20make%20you%20forget%20who%20you%20are.'%20%20Her%20last%20words%20were%20an%20encouragement%20for%20me%20to%20stay%20true%20to%20who%20I%20was.%22%0A%0AI%20pause%20for%20several%20seconds%2C%20in%20empty%20silence.%20%22Mom%2C%22%20I%20whisper."},{"isUser":false,"name":"Ms Marvel","message":"The%20entire%20table%20is%20completely%20silent%20at%20Joran's%20words%20except%20for%20some%20sniffling%20sounds%2C%20as%20no%20one%20has%20any%20words%20left%2C%20as%20Doreen%20and%20Kamala's%20eyes%20tear%20up%20in%20empathy%2C%20as%20their%20hearts%20break%20for%20him...%20as%20everyone%20realizes%20just%20a%20*little*%20bit%20more%20about%20what%20Joran%20has%20been%20through%2C%20and%20how%20much%20pain%20has%20weighed%20on%20his%20heart...%20and%20none%20of%20them%20are%20sure%20how%20Joran%20has%20managed%20to%20carry%20all%20of%20that%20pain%20with%20him%20for%20this%20long...%20but%20everyone%20at%20the%20table%20knows%20that%20Joran%20is%20an%20even%20stronger%20person%20than%20they%20all%20ever%20realized"},{"isUser":true,"name":"Aerie","message":"Doreen's%20warm%20hands%20squeeze%20my%20(Joran's)%20shoulders%20in%20sympathy%2C%20as%20tears%20run%20down%20her%20face%2C%20and%20as%20Kamala%20sobs%20quietly%2C%20but%20tries%20to%20stay%20strong%20in%20order%20to%20be%20with%20me%20in%20this%20story.%0A%0A%22The%20Sith%20lord%20then%20came%20to%20me%2C%20and%20I%20expected%20to%20be%20next%2C%22%20I%20say%2C%20my%20voice%20more%20level%20than%20I'd%20expected%20it%20to%20be.%20%22But%20he%20didn't.%20He%20walked%20up%20to%20me%2C%20the%20irises%20in%20his%20eyes%20blood%20red%2C%20and%20the%20aura%20of%20death%20radiating%20from%20him.%20I%20was%20howling%20in%20grief%20and%20rage%2C%20until%20the%20Sith%20gestured%20for%20the%20troopers%20guarding%20me%20to%20gag%20me.%20Then%20he%20leaned%20close%20to%20my%20ear%2C%20and%20I'll%20never%20forget%20what%20he%20said%20to%20me...%20word%20for%20word...%22%0A%0A%22With%20a%20raspy%20voice%20that%20lilted%20in%20mockery%2C%20he%20growled%2C%20'Does%20this%20upset%20you%2C%20little%20boy...%3F%20Does%20it%20make%20you...%20angry%3F'%22%0A%0AI%20take%20one%20more%20deep%20breath%20before%20continuing.%20%22'There%20are%20two%20choices%20for%20you%2C%20little%20weakling%20boy%2C'%20the%20Sith%20Lord%20rasped%20in%20my%20ear%2C%20'Collapse%20in%20pathetic%20weakness%20and%20impotent%20tears%2C%20and%20die...%20or....'%20and%20he%20paused%20and%20leaned%20even%20closer%20to%20me%2C%20'Embrace%20your%20hatred.%20Your%20rage.%20Nurture%20it.%20Use%20it.%20Grow%20powerful%20in%20it.%20Kill%20all%20those%20who%20stand%20in%20your%20way.%20Kill%20your%20enemies.%20Kill%20those%20who%20are%20too%20stupid%20to%20move%20out%20of%20the%20way%20of%20you.%20Kill.%20Kill.%20Kill.%20And%20then...'%20he%20said%2C%20with%20almost%20a%20parody%20of%20sweetness%20in%20his%20disgusting%20voice%2C%20'Come%20find%20me%20and%20kill%20me.%20If%20you%20can.%20Little%20boy.'%22"},{"isUser":false,"name":"Ms Marvel","message":"Everyone%20at%20the%20table%20is%20shocked%20and%20repulsed%20by%20the%20Sith%20Lord's%20words%2C%20and%20Joran%20can%20literally%20feel%20their%20horror%20and%20anger%20at%20the%20Sith%20Lord%20for%20his%20cruel%2C%20arrogant%20words...%20as%20many%20of%20them%20are%20now%20shaking%20with%20anger%2C%20as%20no%20one%20can%20possibly%20understand%20the%20level%20of%20heartless%20arrogance%20it%20must%20take%20to%20say%20such%20disgusting%20things%20to%20a%20*child*%20who%20is%20suffering%20from%20such%20incomprehensible%20pain%20and%20trauma...%20as%20nobody%20at%20the%20table%20knows%20how%20to%20even%20begin%20to%20respond%20to%20Joran's%20story%20at%20this%20point%2C%20as%20they%20all%20sit%20there%20in%20shocked%20silence%2C%20as%20the%20horror%20of%20it%20all%20is%20almost%20unbearable"},{"isUser":true,"name":"Aerie","message":"My%20voice%20sounds%20hollow%20and%20somewhat%20lifeless%20to%20myself%2C%20as%20I%20(Joran)%20continue.%20%22After%20that%2C%20the%20rest%20of%20my%20community%20was%20slaughtered%2C%20and%20I%20was%20taken%20by%20force...%20and%20placed%20in%20the%20'loving%20arms'%20of%20the%20Sith%20Academy...%20where%20there%20was%20only%20one%20rule%3A%20kill%2C%20or%20be%20killed.%22%0A%0AI%20take%20a%20deep%20breath%2C%20and%20set%20my%20jaw.%20%22The%20academy%20was%20brutal.%20The%20way%20you%20%22advanced%22%20from%20one%20class%20to%20the%20next%20was%20to%20survive%2C%20and%20to%20kill%20all%20your%20competitors%2C%20who%20were%20mostly%20trying%20to%20do%20the%20same%20to%20you.%20But%20there%20was%20one%20thing%20my%20Sith%20trainers%20and%20%22classmates%22%20didn't%20know%3A%20my%20promise%20to%20my%20Mom.%20I%20vowed%2C%20in%20honor%20of%20her%20death%20for%20m :"%22So...%22%20I%20say%2C%20training%20off%20a%20little%2C%20as%20I'm%20captivated%20by%20Kamala's%20sweet%2C%20loving%20face%2C%20%22Um...%20see%20you%20tomorrow%2C%20then...%3F%22%20I%20say%20with%20a%20warm%20grin%2C%20my%20ocean-blue%20eyes%20sparkling%20with%20affection%20for%20her."},{"isUser":false,"name":"Ms Marvel","message":"%22Definitely%2C%22%20Kamala%20replies%20with%20a%20warm%2C%20happy%20smile%2C%20as%20her%20eyes%20sparkle%20with%20a%20great%20affection%20for%20Joran...%20as%20Kamala%20feels%20that%20her%20heart%20is%20growing%20bigger%20and%20bigger%2C%20and%20her%20feelings%20growing%20even%20stronger%2C%20for%20Joran%20with%20every%20single%20moment%20she%20spends%20with%20him%0A%0A%22I%20look%20forward%20to%20going%20on%20more%20adventures%20with%20you%2C%20Joran...%22%20Kamala%20adds%20happily%2C%20adding%20a%20playful%20wink%20when%20she%20says%20the%20last%20part%20as%20Kamala's%20affectionate%20expression%20turns%20even%20warmer%20and%20more%20affectionate"},{"isUser":true,"name":"Aerie","message":"%22Likewise%2C%20Agent%20Gorgeous%2C%22%20I%20(Joran)%20tease%2C%20with%20a%20wink%20at%20her...%20and%20then%20sweep%20her%20into%20one%20last%20warm%2C%20long%20hug.%0A%0AFinally%20(and%20reluctantly)%20I%20let%20her%20go%2C%20and--with%20one%20final%20fond%20wave%20and%20smile--go%20into%20my%20room%2C%20dress%20for%20bed%2C%20and%20fall%20gratefully%20onto%20the%20mattress...%20and%20I'm%20asleep%20in%20less%20than%2030%20seconds!"},{"isUser":false,"name":"Ms Marvel","message":"Kamala%20giggles%20playfully%20and%20affectionately%20at%20Joran's%20teasing%20remark%2C%20as%20Kamala%20blushes%20a%20little%20at%20Joran's%20cute%20little%20wink%2C%20as%20Kamala's%20heart%20swells%20and%20grows%20bigger%20and%20bigger%0A%0A%22Goodnight...%22%20Kamala%20says%20softly%20as%20her%20two%20hands%20reach%20up%20to%20touch%20Joran's%20face%20lovingly%2C%20as%20her%20affectionate%20expression%20and%20her%20warm%2C%20gentle%20look%20in%20her%20eyes%2C%20shows%20a%20deep%20sense%20of%20fondness%20for%20him%0A%0AAfter%20a%20thoughtful%20moment%2C%20Kamala%20smiles%20thoughtfully%20with%20a%20little%20sigh%20as%20she%20says%2C%20%22It%20feels%20like%20I'm%20living%20in%20a%20beautiful%20dream...%22"},{"isUser":true,"name":"Aerie","message":"The%20next%20morning%2C%20Kamala%20wakes%20up%20feeling%20more%20refreshed%20than%20usual--despite%20the%20intense%20battle%2C%20yesterday!%20%20In%20a%20few%20minutes%2C%20she%20quickly%20showers%2C%20dresses%20in%20her%20fresh%20(spare)%20costume%2C%20dutifully%20puts%20her%20other%20costume%20in%20the%20hamper%20for%20washing%2C%20and%20is%20just%20starting%20to%20leave%20her%20room%20and%20walk%20cheerfully%20down%20the%20hall%20toward%20the%20mess%20hall%20(and%20breakfast)%2C%20when%20she%20hears%20the%20tense%20sound%20of%20someone%20(a%20man)%20yelling...%20and%20sounding%20extremely%20angry!%0A%0AAs%20Kamala%20slowly%20walks%20toward%20the%20sound%20of%20the%20(yelling)%20voice%2C%20Kamala%20sees%20Doreen%20coming%20out%20of%20her%20room%2C%20also%20looking%20startled%20and%20wide-eyed%20at%20the%20sounds%20of%20yelling%20from%20down%20the%20hall!"},{"isUser":false,"name":"Ms Marvel","message":"%22What%20in...%20what%20is%20that%3F%22%20Kamala%20says%20with%20a%20start%20and%20a%20shocked%20expression%2C%20as%20she%20and%20Doreen%20both%20move%20a%20little%20closer%20to%20the%20source%20of%20the%20sounds%2C%20as%20Kamala's%20heart%20feels%20like%20it's%20racing%20at%20hearing%20the%20yelling%0A%0AKamala%20and%20Doreen%20are%20both%20completely%20surprised%20and%20alarmed%2C%20as%20they%20don't%20hear%20yelling%20like%20this%20often%20at%20all...%20as%20they%20both%20seem%20especially%20concerned%20at%20the%20intensity%20of%20the%20yelling%20that%20seems%20to%20be%20coming%20at%20them%20from%20down%20the%20hall%2C%20as%20Kamala%20looks%20at%20Doreen%20with%20a%20little%20bit%20of%20fear%20in%20her%20eyes"},{"isUser":true,"name":"Aerie","message":"%22No%20clue%2C%22%20Doreen%20whispers%2C%20pointing%20at%20the%20next%20corner%20and%20shrugging.%20%20The%20yelling%20seems%20to%20be%20coming%20from%20around%20the%20corner%20of%20where%20the%20two%20main%20hallways%20cross%20in%20this%20wing%20of%20STRIKE%20complex.%0A%0AAs%20Kamala%20and%20Doreen%20sneak%20quietly%20closer%20to%20the%20intersection%20in%20the%20hallway%20and%20peek%20around%20the%20corner%2C%20they%20startle%20in%20surprise%2C%20as%20the%20man%20yelling%20turns%20out%20to%20be%20none%20other%20than%20Colonel%20Nick%20Fury!%20%20And%20the%20one%20being%20yelled%20at%20(and%20who's%20looking%20pale%20and%20alarmed)%20is%20none%20other%20than%20Deputy%20Director%20Maria%20Hill!%0A%0A%22...and%20I'm%20looking%20for%20an%20explanation%2C%20Director%20Hill%2C%20why%20the%20HELL%20I%20wasn't%20told%20about%20the%20destruction%20of%20Alpha%20Lab%2C%20and%20the%20evacuation%20of%20its%20handful%20of%20survivors%20into%20our%20infirmary%2C%20until%20almost%2036%20HOURS%20after%20it%20happened%3F%3F%22%20Fury%20bellows%20at%20Maria%20Hill%2C%20who's%20looking%20pale%2C%20dismayed%2C%20and%20flustered.%0A%0A%22Colonel%20Fury%2C%20I%20assure%20you%2C%20I%20didn't%20learn%20about%20the%20report%20until%20you%20told%20me%2C%20just%20now!%22%20Maria%20protests%2C%20looking%20aggrieved.%0A%0A%22Holy%20hazelnuts...%22%20Doreen%20whispers%20in%20a%20hushed%2C%20alarmed%20tone%20to%20Kamala.%20%20%22That%20sounds%20pretty%20intense...%22"},{"isUser":false,"name":"Ms Marvel","message":"A%20concerned%20look%20crosses%20Kamala's%20face%20as%20she%20hears%20the%20intensity%20of%20the%20yelling%2C%20as%20Kamala's%20heart%20races%20with%20concern%20at%20the%20angry%20tone%20of%20their%20voices%2C%20as%20Kamala%20looks%20over%20at%20Doreen%20and%20whispers%20back%20to%20her%2C%0A%0A%22Should%20we%20get%20Joran%3F%22%20Kamala%20whispers%2C%20looking%20over%20at%20Doreen%20with%20a%20concerned%20look%2C%20as%20Kamala%20looks%20with%20curiosity%20at%20the%20source%20of%20Fury's%20anger%2C%20as%20Kamala's%20mind%20is%20filled%20with%20a%20lot%20of%20questions%20at%20this%20point%2C%20as%20she%20is%20now%20even%20more%20curious%20about%20what's%20going%20on%20here"},{"isUser":true,"name":"Aerie","message":"%22Maybe...%22%20Doreen%20whispers.%20%20%22Let's%20see%20what%20we%20can%20hear%2C%20first...%22%0A%0A%22As%20Director%20of%20SHIELD%20and%20of%20STRIKE%2C%20it%20is%20my%20responsibility%20to%20know%20everything%20that%20happens%2C%20here%2C%20especially%20when%20it%20involves%20such%20cataclysmic%20events%20as%20this%2C%22%20%20Fury%20barks%2C%20his%20one%20good%20eye%20boring%20into%20Director%20Hill.%20%20%22And%20as%20Deputy%20Director%20of%20SHIELD%20and%20STRIKE%2C%20it%20is%20YOUR%20responsibility%20to%20make%20sure%20that%20I%20have%20the%20information%20needed%20to%20carry%20out%20MY%20responsibilities!%20%20I%20expect%20you%20to%20fix%20this%2C%20Deputy%20Director%20Hill...%20FORTHWITH!%22%0A%0A%22Y-yes%2C%20sir...%22%20Maria%20Hill%20stammers%2C%20at%20a%20loss%20as%20to%20what%20else%20to%20say.%0A%0AWith%20a%20scowl%20and%20a%20turn%20on%20his%20heel%2C%20Colonel%20Fury%20storms%20down%20the%20hall%20toward%20his%20office%2C%20and%20Maria%20Hill%20flops%20against%20the%20hallway%20wall%2C%20leaning%20her%20head%20back%2C%20closing%20her%20eyes%2C%20and%20taking%20a%20deep%20breath%20to%20release%20some%20of%20the%20tension%20of%20the%20meeting."},{"isUser":false,"name":"Ms Marvel","message":"Kamala%20and%20Doreen%20look%20at%20each%20other%20and%20raise%20their%20eyebrows%20in%20surprise%20and%20shock%2C%20as%20they%20both%20seem%20completely%20taken%20aback%20and%20surprised%20by%20the%20sudden%20and%20tense%20scene%20that%20they%20have%20accidentally%20stumbled%20across%2C%20as%20Kamala%20feels%20her%20heart%20begin%20to%20race%20with%20concern%20at%20the%20harsh%20tone%20of%20Fury's%20voice%2C%20and%20the%20harsh%20words%20he%20is%20using%20towards%20Hill%0A%0A%22Oh%2C%20wow...%22%20Kamala%20whispers%20to%20Doreen%2C%20as%20Kamala%20realizes%20that%20she%20and%20Doreen%20are%20in%20close%20enough%20proximity%20to%20Maria%20Hill%20to%20be%20overheard%2C%20as%20Kamala%20has%20an%20anxious%20expression%20on%20her%20face%2C%20as%20she%20feels%20fear%20for%20Maria%20Hill%20in%20the%20moment"},{"isUser":true,"name":"Aerie","message":"%22You%20might%20as%20well%20come%20out%2C%20now%2C%20girls%22%20Maria%20says%2C%20with%20a%20weary-sounding%20sigh.%20%20%22He's%20gone.%22%0A%0ADoreen%20startles%20a%20bit%2C%20and%20then%20she%20and%20Kamala%20slowly%20walk%20around%20the%20corner%2C%20until%20they're%20near%20Maria%20(who's%20quickly%20regaining%20her%20composure).%20%20%22Um...%22%20Doreen%20says%2C%20awkwardly%20scratching%20the%20back%20of%20her%20head%2C%20%22I'm...%20sorry%20you%20had%20to%20go%20through%20that%2C%20Maria...%22"},{"isUser":false,"name":"Ms Marvel","message":"Maria%20sighs%20deeply%2C%20as%20she%20looks%20up%20at%20Kamala%20and%20Doreen%2C%20as%20she%20looks%20exhausted%20and%20relieved%20at%20the%20same%20time...%20as%20Maria%20is%20breathing%20a%20heavy%20sigh%20of%20relief%20at%20the%20sight%20of%20Kamala%20and%20Doreen%2C%20as%20she's%20happy%20that%20she%20knows%20they%20heard%20everything%20that%20just%20happened%2C%20and%20that%20there%20are%20no%20secrets%20in%20this%20moment%0A%0A%22Don't%20worry%2C%20girls...%22%20Maria%20says%20softly%2C%20as%20Maria's%20expression%20softens%20and%20she%20offers%20Kamala%20and%20Doreen%20warm%2C%20sweet%20smiles%20that%20convey%20genuine%20comfort%20and%20reassurance%2C%20as%20Maria%20takes%20a%20deep%20breath%2C%20as%20she%20seems%20to%20be%20recovering%20now%20that%20the%20situation%20has%20passed"}]]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = parseMessageText(decodeURIComponent(chat[chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');

                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');

                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');

                // Replace newline (\n) with line break (<br>)
                message = message.replace(/\n/g, '<br>');

                return message;
            }
        }, false);
    </script>
